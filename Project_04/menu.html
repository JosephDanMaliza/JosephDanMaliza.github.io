<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digimon Menu</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css"> 
    <style>
        body {
            margin: 0; 
            height: 100vh; 
            overflow: hidden; 
            display: flex; 
            flex-direction: column; 
            justify-content: center; 
            align-items: center; 
        }
        .content {
            position: relative;
            height: 100%; 
            width: 100%; 
            text-align: center; 
            color: white; 
        }
        .bg-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%; 
            height: 100%; 
            object-fit: cover; 
            z-index: -1; 
        }
        .description {
            background-color: rgba(0, 0, 0, 0.7); 
            padding: 100px; 
            margin-top: 80px; 
            text-align: center; 
            z-index: 1; 
            position: relative; 
        }
        h1 {
            font-size: 3em; 
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6), 0 0 25px rgba(255, 215, 0, 0.7);
            margin-bottom: 20px; 
        }
        p {
            font-size: 1.2em; 
            margin-bottom: 20px; 
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5), 0 0 10px rgba(255, 215, 0, 0.6);
        }
        .btn {
            background-color: rgba(255, 215, 0, 0.8); 
            border: none; 
            font-size: 1.2em; 
        }
        .btn:hover {
            background-color: rgba(255, 215, 0, 1); 
        }
    </style>
</head>
<body>
    <div class="content">
        <img src="digimonImgs/digimon.jpg" alt="Digimon Background" class="bg-image"> 
        <div class="description">
            <h1>Digimon</h1>
            <p>Welcome to the world of Digimon! Explore, collect, and learn about your favorite creatures from this exciting franchise.</p>
            <a href="index.html" class="btn btn-primary">Start Exploring</a>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</body>
</html>
