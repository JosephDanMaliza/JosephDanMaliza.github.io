<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Unavailable</title>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&display=swap" rel="stylesheet">

    <style>
        @keyframes gradientAnimation {
            0% {
                background: linear-gradient(to right, #1e6e1e, #0c250c);
            }
            50% {
                background: linear-gradient(to right, #1e250c, #1e6e1e);
            }
            100% {
                background: linear-gradient(to right, #0c250c, #1e6e1e);
            }
        }

        body {
            margin: 0;
            font-family: 'Lora', serif;
            animation: gradientAnimation 8s ease infinite;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            height: 100vh;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        .background-effects {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('your-image.jpg') no-repeat center center / cover;
            opacity: 0.25;
            pointer-events: none;
        }

        .floating-dots {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            pointer-events: none;
        }

        .dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.6);
            animation: float 6s ease-in-out infinite;
        }

        .dot:nth-child(1) { animation-delay:  0s; }
        .dot:nth-child(2) { animation-delay:  1s; }
        .dot:nth-child(3) { animation-delay:  2s; }
        .dot:nth-child(4) { animation-delay:  3s; }
        .dot:nth-child(5) { animation-delay:  4s; }
        .dot:nth-child(6) { animation-delay:  5s; }
        .dot:nth-child(7) { animation-delay:  6s; }
        .dot:nth-child(8) { animation-delay:  7s; }
        .dot:nth-child(9) { animation-delay:  8s; }
        .dot:nth-child(10) { animation-delay: 9s; }
        .dot:nth-child(11) { animation-delay: 10s; }
        .dot:nth-child(12) { animation-delay: 11s; }

        @keyframes float {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-30px);
            }
            100% {
                transform: translateY(0);
            }
        }

        .container {
            z-index: 1;
            max-width: 600px;
            padding: 20px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            opacity: 0;
            animation: fadeIn 1.5s forwards, slideInTop 1s ease-out;
        }

        p {
            font-size: 1.25rem;
            margin-bottom: 30px;
            color: #d9d9d9;
            opacity: 0;
            animation: fadeIn 2s forwards, slideInBottom 1s ease-out;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: #007300;
            color: #ffffff;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: background 0.3s, box-shadow 0.3s;
            opacity: 0;
            animation: fadeIn 2.5s forwards;
        }

        a:hover {
            background: #00b300;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.3);
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes slideInTop {
            0% { transform: translateY(-30px); }
            100% { transform: translateY(0); }
        }

        @keyframes slideInBottom {
            0% { transform: translateY(30px); }
            100% { transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="background-effects"></div>

    <div class="floating-dots">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
    </div>

    <div class="container">
        <h1>404 - Page Not Found</h1>
        <p>Oops! The page you're looking for is not here.</p>
        <a href="/">Go Back Home</a>
    </div>
</body>
</html>
