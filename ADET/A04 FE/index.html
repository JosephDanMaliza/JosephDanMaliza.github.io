<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>DQ | Dairy Queen</title>
  <link rel="icon" href="res/main/dqIcon.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">


  <style>
    html, body {
      height: 100%;
    }
    .full-height {
      height: 100vh;
    }
    .h-50-scroll {
      height: 50%;
      overflow-y: auto;
    }
    .scroll-card {
      overflow-y: auto;
      height: 100%;
    }

    .categories, .maincontainer {
      overflow-y: auto;
    }

    .maincontainer {
      max-height: 70vh;
    }

    .receipt {
      max-height: 60vh;
      overflow-y: auto;
    }

  </style>
</head>
<body id="body" data-bs-theme="light" class="d-flex flex-column">

  <nav class="navbar navbar-expand-lg p-3 mb-2">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="res/main/DQ.png" style="width: 150px;">
      </a>
    </div>
  </nav>

  <div class="container-fluid flex-grow-1">
    <div class="row pt-3 full-height">
      
      <!-- Left Column -->
      <div class="col-lg-9 col-md-6 col-sm-12 d-flex flex-column h-100">
        <div class="card shadow p-3 mb-3 text-center topcontainer" style="height: 90px;">
          <div class="d-flex justify-content-center align-items-center categories text-center" id="categories">
          </div>
        </div>

        <!-- Products Section -->
        <div class="card text-center p-3 maincontainer">
          <div class="d-flex flex-start flex-row flex-wrap justify-content-center" id="maincontainer"></div>
        </div>

      </div>

      <!-- Right Column / Receipt -->
      <div class="col-lg-3 col-md-6 col-sm-12" style="height: 100%; max-height: 700px;">
        <div class="card p-3 scroll-card d-flex flex-column" style="height: 100%; overflow-y: auto;">
          
          <div class="row">
            <div class="col text-center">
              <img src="res/main/DQ.png" style="width: 100%; max-width: 300px;">
            </div>
          </div>

          <div id="receipt" class="flex-grow-1 overflow-auto my-3 receipt"></div>

          <div class="row">
            <div class="col text-center">
              <b>TOTAL:</b>
            </div>
            <div class="col text-center">
              <b id="totalValue">0</b>
            </div>
          </div>

          <div class="mt-auto p-4 d-flex flex-column gap-2 justify-content-center align-items-center">
            <div onclick="clearReceipt()" class="btn btn-primary w-75">Clear</div>
            <div onclick="checkout()" class="btn btn-success w-75">Checkout</div>
          </div>

        </div>
      </div>

    </div>
  </div>

  <script src="js/functions.js"></script>
  <script src="js/product.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
</body>
</html>
