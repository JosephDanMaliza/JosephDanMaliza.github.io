<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pride Month Quotes Widget</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Fredoka&display=swap" rel="stylesheet" />
  <link rel="icon" href="shared/assets/rainbowIcon.png" />


  <link rel="stylesheet" href="shared/embed.css" />
</head>

<body class="d-flex flex-column align-items-center justify-content-center text-center p-3" style="min-height: 100vh;">

  <div class="quote-box w-100 mb-3">
    <p class="mb-0 fw-semibold fs-6" id="quote-box"></p>
  </div>

  <button id="refresh-btn" class="btn btn-primary">Thank you, Next!</button>

  <script>
    const quotes = [
      "You are enough, just as you are.",
      "Loving yourself is a revolutionary act.",
      "Your identity is valid. Your feelings are real.",
      "Pride is not just a month — it's every day you live your truth.",
      "Healing and happiness are your birthrights.",
      "Be proud of who you are and never apologize for it.",
      "You deserve love, peace, and a community that uplifts you.",
      "Mental wellness matters — breathe, rest, and be kind to yourself.",
      "Being authentic is your greatest strength.",
      "Shine in your colors — the world needs your light.",
      "Exist loudly. Your voice matters.",
      "You are beautifully complex — don’t shrink for anyone.",
      "Every step toward self-love is a step worth celebrating.",
      "There’s nothing wrong with being different — it's your superpower.",
      "You belong here. Always have, always will.",
      "Your truth is powerful — speak it.",
      "It’s okay to take up space. You were never meant to be small.",
      "Love knows no bounds, and neither should you.",
      "Celebrate who you are, not who others expect you to be.",
      "Courage is being yourself in a world that tries to change you.",
      "You radiate strength — even on hard days.",
      "Queer joy is revolutionary.",
      "Your journey is valid — no matter how long it takes.",
      "Kindness is strength — to others and to yourself.",
      "You are the rainbow in someone else’s storm.",
      "Your existence is resistance.",
      "You are not alone — we rise together.",
      "Don’t dim your light to make others comfortable.",
      "You are more than enough — you are magnificent.",
      "Healing is not linear — take your time.",
      "Visibility saves lives — and you are seen.",
      "Take pride in your scars — they show you’ve survived.",
      "You are magic. Don’t let anyone convince you otherwise.",
      "You are part of a legacy of love, courage, and pride.",
      "Self-love is not selfish — it’s essential.",
      "Live your truth unapologetically.",
      "No label can define your infinite worth.",
      "Your softness is not weakness — it’s resilience.",
      "You are writing your own beautiful story.",
      "Every day you show up is an act of bravery.",
      "You bring something unique to this world — never forget that.",
      "You are a masterpiece in progress.",
      "Your gender, love, and identity are all valid.",
      "You don’t owe anyone an explanation for who you are.",
      "Queerness is beautiful. So are you.",
      "Be bold. Be bright. Be you.",
      "Even on your worst days, you are worthy of love.",
      "You are not a phase — you are real, you are right.",
      "Your happiness is worth fighting for.",
      "Celebrate yourself — fiercely, proudly, joyfully."
    ];

    const quoteBox = document.getElementById("quote-box");
    const refreshBtn = document.getElementById("refresh-btn");

    function setRandomQuote() {
      const randomIndex = Math.floor(Math.random() * quotes.length);
      quoteBox.textContent = quotes[randomIndex];
    }

    setRandomQuote();

    refreshBtn.addEventListener("click", () => {
      setRandomQuote();
    });
  </script>

</body>

</html>
